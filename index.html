<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Book Libary</title>
</head>
<body>
    <section>
        <div id="content" class="content">
            
        </div>

        <div class="grid">
            <form id="bookForm">
                <input type="text" placeholder="Book name" id="bookName" required>
                <input type="text" placeholder="Author" id="bookAutor" required>
                <input type="text" placeholder="Book Picture link" id="bookImage">
                <button id="sendButton">Send</button>  
            </form>
                <br>
             <label>Book Alphabetic</label>
             <select id="filter">
                <option value="aa">A ➡️ Ö</option>
                <option value="ab">Ö ➡️ A</option>
            </select>
          
            <label>Author Alphabetic</label>
            <select id="authorFilter">
                <option value="bb">A ➡️ Ö</option>
                <option value="bc">Ö ➡️ A</option>
            </select>

            <select id="filterAge">
                <option value="cc">Newest</option>
                <option value="cd">Oldest</option>
            </select>


            <div class="containerToggle">
            <div class="toggle">
                <div class="toggle-btn" id="animate"></div>
            </div>
                <div class="text">FAVORITE OFF</div>
              </div>
            
        </div>
    </section>
</body>
<script src="main.js" type="module"></script>
</html>
