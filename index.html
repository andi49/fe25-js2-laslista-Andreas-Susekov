<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/493314404e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <section>
        <div id="content" class="content">
            
        </div>

        <div class="grid">
            <form id="bookForm">
                <input type="text" placeholder="Book name" id="bookName">
                <input type="text" placeholder="Author" id="bookAutor">
                <input type="text" placeholder="Book Picture link" id="bookImage">
                <button id="sendButton">Send</button>  
            </form>

             
             <select id="filter">
                <option value="aa">A ➡️ Ö</option>
                <option value="ab">Ö ➡️ A</option>
            </select>

     
            <select id="authorFilter">
                <option value="bb">A ➡️ Ö</option>
                <option value="bc">Ö ➡️ A</option>
            </select>

            <select id="filterAge">
                <option value="cc">Newest</option>
                <option value="cd">Oldest</option>
            </select>


            <div class="containerToggle">
            <div class="toggle">
                <div class="toggle-btn" id="animate"></div>
            </div>
                <div class="text">FAVORITE OFF</div>
              </div>
            
        </div>
    </section>
</body>
<script src="main.js" type="module"></script>
</html>
